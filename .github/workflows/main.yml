name: Notify on Push

on:
  push:
    branches:
      - main  # Monitor 'main' branch

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Send Email Notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com  # Gmail's SMTP server
          server_port: 587               # TLS port
          username: ${{ secrets.SMTP_USERNAME }}  # Your Gmail email
          password: ${{ secrets.SMTP_PASSWORD }}  # Your Gmail password (app-specific)
          subject: "New Push Notification"
          body: |
            A new push has been made to the repository.
            Branch: ${{ github.ref }}
            Commit Message: ${{ github.event.head_commit.message }}
          to: kimbakaluba@gmail.com
          from: unique.projects.collaborators@gmail.com
