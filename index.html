<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Yield Prediction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Crop Yield Prediction</h1>
        <p>Enter the values below to display predictions</p>
        <form id="predictionForm">
            <label for="crop">Select Crop:</label>
            <select id="crop" name="crop" required>
                <!-- Options populated dynamically by JavaScript -->
            </select>

            <label for="country">Select Country:</label>
            <select id="country" name="country" required>
                <!-- Options populated dynamically by JavaScript -->
            </select>

            <!-- Add other numerical features as input fields -->
            <label for="feature1">Year:</label>
            <input type="number" id="feature1" name="Year" placeholder="Enter value" required>

            <label for="feature2">Average Rainfall:</label>
            <input type="number" id="feature2" name="Average Rainfall" placeholder="Enter value" required>

            <label for="feature3">Pestcides:</label>
            <input type="number" id="feature3" name="Pestcides" placeholder="Enter value" required>

            <label for="feature2">Average Temperature:</label>
            <input type="number" id="feature2" name="Average Temperature" placeholder="Enter value" required>

            <button type="submit">Predict Yield</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
